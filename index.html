        // Function to randomly shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Select 30 random questions
        const selectedQuestions = shuffle(questions).slice(0, 30);

        const quizForm = document.getElementById('quizForm');
        let correctAnswers = {};

        // Dynamically create the form with 30 random questions
        selectedQuestions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${question.text}</p>`;

            question.options.forEach(option => {
                const optionLabel = document.createElement('label');
                optionLabel.innerHTML = `<input type="radio" name="q${index}" value="${option.value}"> ${option.label}<br>`;
                questionDiv.appendChild(optionLabel);
            });

            quizForm.appendChild(questionDiv);
            correctAnswers[`q${index}`] = question.correctAnswer;  // Store correct answer
        });

        // Add the submit button to the form
        quizForm.innerHTML += '<input type="submit" value="Submit Test">';

        // Handle form submission and scoring
        quizForm.onsubmit = function(event) {
            event.preventDefault();  // Prevent form submission

            let score = 0;
            let form = new FormData(this);  // Create FormData object to capture input values

            // Check answers against correct answers
            for (let question in correctAnswers) {
                if (form.get(question) === correctAnswers[question]) {
                    score++;
                }
            }

            // Display result
            let totalQuestions = Object.keys(correctAnswers).length;
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You scored ${score} out of ${totalQuestions}.`;
        }
    </script>
